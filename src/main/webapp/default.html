<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LogIn</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="brand-login">
		<h1>Terizon</h1>
		<h3>Reimbursement System</h3>
		<br />
	</div>
	<div class="login-container">
		<div class="inner-login-container">
			<table>
				<tr>
					<td><label>Username:</label></td>
					<td><input type="text" name="userName" id="userName" size="20"
						required /></td>
				</tr>
				<tr>
					<td><label>Password:</label></td>
					<td><input type="password" name="password" id="password"
						size="20" required /></td>
				</tr>
			</table>
			<button class="btn btn-info login-button" onClick="logInAjax()" >Log In</button>
		</div>
	</div>
	<div id="jobName"></div>
	<script src="login.js"></script>
</body>
</html>
