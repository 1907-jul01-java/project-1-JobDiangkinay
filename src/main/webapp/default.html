<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LogIn</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<div style="margin-left: 45%; margin-top: 5%;">
		<h1>Log In</h1>
		<br />
	</div>
	<div style="border-style: groove; border-radius: 10px; padding: 10px; background: aliceblue; width: 30%; margin-left: 34%;">
		<form action="LogInServlet" method="POST"
			style="margin: 10px; padding-left: 15%;">
			<table>
			<tr>
			<td><label>Username:</label></td>
			<td><input type="text" name="userName" size="20" required /></td>
			</tr>
			<tr>
			<td>
			<label>Password:</label></td>
			<td>
			<input type="password" name="password" size="20" required /> </td>
			</tr>
			</table>
			<input class="btn btn-info" style="margin: 10px;width: 74%;" type="submit" value="Log In" />
		</form>
	</div>
	<div id="jobName"></div>
</body>
</html>
